<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi San Valentín?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffccff; /* Fondo rosado */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .corazones {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('./img/descarga\ \(1\).jpeg') repeat;
            opacity: 0.1;
        }

        .container {
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: 3rem;
            color: #d5008f;
            margin-bottom: 30px;
        }

        .botones {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .boton {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        .boton:hover {
            background-color: #d5008f;
        }

        .mensaje {
            display: none;
            font-size: 1.5rem;
            color: #d5008f;
            margin-top: 20px;
        }

        .moviendo {
            position: absolute;
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="corazones"></div>
    
    <div class="container">
        <h1>Anabella Agostina ¿Queres ser mi San Valentín?</h1>
        
        <div class="botones">
            <button class="boton" id="si">Sí</button>
            <button class="boton" id="no">No</button>
        </div>

        <div class="mensaje" id="mensaje"></div>
    </div>

    <script>
        const botonSi = document.getElementById("si");
        const botonNo = document.getElementById("no");
        const mensaje = document.getElementById("mensaje");

        let moving = false; // Variable para saber si el botón "No" está moviéndose

        botonSi.addEventListener("click", () => {
            mensaje.textContent = "Te amo muchisimo, sabía que ibas a decir que sí <3 <3";
            mensaje.style.display = "block";
            botonNo.disabled = true; // Deshabilitar el botón "No" después de presionar "Sí"
        });

        botonNo.addEventListener("click", () => {
            if (!moving) {
                moving = true; // El botón "No" empieza a moverse
                let randomX = Math.random() * (window.innerWidth - botonNo.offsetWidth);
                let randomY = Math.random() * (window.innerHeight - botonNo.offsetHeight);
                botonNo.style.left = randomX + "px";
                botonNo.style.top = randomY + "px";
                botonNo.classList.add("moviendo");

                setTimeout(() => {
                    moving = false; // El botón "No" deja de moverse después de 1 segundo
                    botonNo.classList.remove("moviendo");
                }, 1000); // Duración del movimiento (1 segundo)
            }
        });
    </script>

</body>
</html>
